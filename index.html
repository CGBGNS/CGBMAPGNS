      <title>Visualizador de KPIs por cola</title>

      <style>
      table.redTable {

      background-color: #EEEEEE;

      border-collapse: collapse;
    }
    table.redTable td, table.redTable th {
      border: 1px solid #AAAAAA;
      padding: 3px 2px;
    }
    table.redTable tbody td {
      font-size: 13px;
    }
    table.redTable tr:nth-child(even) {
      background: #F5D6D6;
    }
    table.redTable thead {
      background: #F20F21;
      background: -moz-linear-gradient(top, #f54b58 0%, #f32737 66%, #F20F21 100%);
      background: -webkit-linear-gradient(top, #f54b58 0%, #f32737 66%, #F20F21 100%);
      background: linear-gradient(to bottom, #f54b58 0%, #f32737 66%, #F20F21 100%);
      border-bottom: 2px solid #444444;
    }
    table.redTable thead th {
      font-size: 15px;
      font-weight: bold;
      color: #FFFFFF;
      border-left: 2px solid #D0E4F5;
    }
    table.redTable thead th:first-child {
      border-left: none;
    }
    
    table.redTable tfoot {
      font-size: 14px;
      font-weight: bold;
      color: #FFFFFF;
      background: #D0E4F5;
      background: -moz-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
      background: -webkit-linear-gradient(top, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
      background: linear-gradient(to bottom, #dcebf7 0%, #d4e6f6 66%, #D0E4F5 100%);
      border-top: 2px solid #444444;
    }
    table.redTable tfoot td {
      font-size: 14px;
    }
    table.redTable tfoot .links {
      text-align: right;
    }
    table.redTable tfoot .links a{
      display: inline-block;
      background: #1C6EA4;
      color: #FFFFFF;
      padding: 2px 8px;
      border-radius: 5px;
    }
    
    
    
      </style>
    </head>

      var gToken = getParameterByName('access_token');
      const queues = {"a9aa307e-9683-4403-b7b5-db3cf1156cca": { name: "SI24_AUT-ASISTENCIAVIAJE_ESSD0201" },

        "5ffb7756-a5f8-4d61-879b-72d34bbb15ed": { name: "SI24_ALEMAN_ESSD0208" }
          };
              
     
      const predicates = Object.keys(queues).map(queueId => (
      {
        dimension: "queueId",
        value: queueId
      }));
      
      const requestData1stAPI = {
        metrics: [
          "oWaiting",
          "oInteracting",
          "oUserPresences"
        ],
        filter: {
          type: "and",
          clauses: [
            {
              type: "or",
              predicates: predicates
            }
          ]
        },
        truncated: false,
        detailMetrics: [
          "oWaiting",
          "oInteracting",
          "oUserPresences"
        ]
      };
      
       const requestData2ndAPI = {
      "order": "asc",
      "filter": {
        "type": "and",
        "clauses": [
          {
            "type": "or",
            "predicates": predicates
          }
        ],
        "predicates": [
          {
            "dimension": "mediaType",
            "value": "voice"
          }
        ]
      },
      "groupBy": [
        "queueId"
      ],
      "peekAtLast": true,
      "metrics": [
        {
          "metric": "oWaiting",
          "details": true
        }
      ],
      "subscribe": true
       }
    
    
    
      function getParameterByName(name) {
        name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\#&]" + name + "=([^&#]*)"),
          results = regex.exec(location.hash);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
      }
    
      function loadData() {
    
        $.ajax({
          url: API_ENDPOINT,
          type: 'POST',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + gToken);
          },
          data: JSON.stringify(requestData1stAPI),
          contentType: 'application/json',
          success: function(data) {
            getSecondAPIData(data);
          }
        });
      }
      
      
      function getSecondAPIData(data1stAPI){
       
        $.ajax({
          url: API_ENDPOINT2,
          type: 'POST',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('Authorization', 'Bearer ' + gToken);
          },
          data: JSON.stringify(requestData2ndAPI),
          contentType: 'application/json',
          success: function(data2ndAPI) {
          displayData(data1stAPI,data2ndAPI);
         }
        });
    
    }
    
    
    function displayData(data1stAPI, data2ndAPI) {
      const queueData = $("#queueData");
      queueData.empty();
    
      if (data1stAPI.results && Array.isArray(data1stAPI.results)) {
        // Sort results by Queue ID and then by MediaType
        const sortedResults = data1stAPI.results.sort((a, b) => {
          const queueIdComparison = queues[a.group.queueId].name.localeCompare(queues[b.group.queueId].name);
          if (queueIdComparison !== 0) {
            return queueIdComparison;
          }
    
          return (a.group.mediaType || '').localeCompare(b.group.mediaType || '');
        });
    
        // Display header with Queue ID and MediaType columns
        const headerRow = `<tr>
                            <th>Nombre de la cola</th>
                            <th>Tipo</th>
                            <th>Interacting</th>
                            <th>Waiting</th>                       	
                <th>Longest Waiting</th>
                <th>On Queue (idle+interacting)</th>
                <th>Gestión BackOffice</th>
                <th>Gestión contacto</th>
                <th>Descanso</th>
                <th>Pausa Visual</th>
                <th>Otros</th>												
                          </tr>`;
        queueData.append(headerRow);
      const undesiredMediaTypes = ["message", "chat", "email"];
    
        // Renderización
        sortedResults.forEach(result => {
    
          const group = result.group;
          const dataItems = result.data;
          const mediaType = group.mediaType || '';
          const longestWaitingDate = getObservationDate(dataItems);
          let lgtAPI2 = ''
          let iWaitingAPI2=0
          if(data2ndAPI.results != undefined){
            let g2 = data2ndAPI.results.filter(res => res.group.queueId== group.queueId && mediaType == 'voice');
            if(g2 != null && g2.length > 0){
              if(g2[0].entities != undefined && g2[0].entities.length > 0){
              lgtAPI2 = g2[0].entities[0].activityDate;
            }
              if(g2[0].data != undefined && g2[0].data.length > 0){
                iWaitingAPI2 = g2[0].data[0].count;
              }
            }
          }
          const row = `<tr>
                        <td>${queues[group.queueId].name}</td>
                        <td>${mediaType}</td>
                        <td>${getMetricValue(dataItems, "oInteracting")}</td>
                        <td>${iWaitingAPI2}</td>	                  
              <td>${formatTime(lgtAPI2)}</td>	
              <td>${getMetricStateValue(dataItems, "e08eaf1b-ee47-4fa9-a231-1200e284798f")}</td>
              <td>${getMetricStateValue(dataItems, "6b3a63b6-5634-4aff-8838-674ffadb23de")}</td>
              <td>${getMetricStateValue(dataItems, "09285548-27dc-4693-b348-26ce839850da")}</td>
              <td>${getMetricStateValue(dataItems, "46d1ad03-8828-4161-a6b8-dcec7a42d006")}</td>
              <td>${getMetricStateValue(dataItems, "e1e0e671-d01b-4c41-8a5d-b870641b9c0a")}</td>
              <td>${getMetricStateValue(dataItems, "3fd96123-badb-4f69-bc03-1b1ccc6d8014")+getMetricStateValue(dataItems, "6a3af858-942f-489d-9700-5f9bcdcdae9b")+getMetricStateValue(dataItems, "bbdff279-7ae1-48ea-bade-7831d7234c64")+getMetricStateValue(dataItems, "d2390a99-8546-bad9-8f0a-219548e8aeb0")}</td>		
                
                      </tr>`;
          
    if (!undesiredMediaTypes.includes(mediaType)) {
      queueData.append(row);
    }
          
        });
      } else {
        console.error('Invalid response format:', data);
      }
    }
    
    function getObservationDate(dataItems) {
      const waitingData = dataItems.find(item => item.metric === "oWaiting");
      if (waitingData && waitingData.observations && waitingData.observations.length > 0) {
        return waitingData.observations[0].observationDate;
      }
      return '';
    }
      
    
    function getMetricValue(dataItems, metricName) {
      const metricData = dataItems.find(item => item.metric === metricName);
      return metricData ? metricData.stats.count : 0;
    }

    function getMetricStateValue(dataItems, StateId) {
      const StateData = dataItems.find(item => item.qualifier === StateId);
      return StateData ? StateData.stats.count : 0;
    }
    
      function refreshData() {
        loadData();
      }
    
    // Check if there is a hash in the URL
    if (window.location.hash) {
      const token = getParameterByName('access_token');
      console.log("token" + token);
      loadData();
    } else {
      console.log("REDIRECT_URI: " + REDIRECT_URI);
      const queryStringData = {
        response_type: "token",
        client_id: CLIENT_ID,
        redirect_uri: REDIRECT_URI
      };
      window.location.replace(`https://login.${ENVIRONMENT}/oauth/authorize?` + jQuery.param(queryStringData));
    }
    
    
    
    
    function formatTime(sTimeStamp) {
        
      if (!sTimeStamp || sTimeStamp.length === 0){
        return "";
      }else{	
        var dtTimeStamp = new Date(sTimeStamp);
        now = new Date();
        var sec_num = (now - dtTimeStamp) / 1000;
        var days    = Math.floor(sec_num / (3600 * 24));
        var hours   = Math.floor((sec_num - (days * (3600 * 24)))/3600);
        var minutes = Math.floor((sec_num - (days * (3600 * 24)) - (hours * 3600)) / 60);
        var seconds = Math.floor(sec_num - (days * (3600 * 24)) - (hours * 3600) - (minutes * 60));
    
        if (hours   < 10) {hours   = "0"+hours;}
        if (minutes < 10) {minutes = "0"+minutes;}
        if (seconds < 10) {seconds = "0"+seconds;}
    
        return  hours+':'+minutes+':'+seconds;
      }
    }
